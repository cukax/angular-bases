<h4>Listado</h4>
<ul class="list-group d-flex justify-content-between">
  <li *ngFor="let character of characterList; let i = index; let isFirst = first; let isLast = last "
    class="list-group-item" [ngClass]="{ 'list-group-item-success' : isFirst }">
    <div>
      <span class="text-primary"> {{ i + 1 }} </span>
      name: {{ character.name }} - power: {{ character.power }}
    </div>
    <button class="btn btn-danger" (click)="emitCharacterId( character.id  )">X</button>
  </li>
</ul>
